    <style>
        :root {
            --cor-primaria: #ff4655; /* Vermelho Valorant */
            --cor-secundaria: #0a0a12;
            --cor-texto: #ffffff;
            --gradiente-valorant: linear-gradient(45deg, #ff4655, #0f1923);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--cor-secundaria) url('https://i.imgur.com/KbT7B9A.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            margin: 2rem;
            background: rgba(10, 10, 18, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 70, 85, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: var(--gradiente-valorant);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 70, 85, 0.3);
        }

        h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: #ff4655;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 70, 85, 0.3);
        }

        .video-container {
            margin: 2rem 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 70, 85, 0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .btn-discord {
            display: inline-block;
            background: var(--cor-primaria);
            color: white;
            padding: 16px 45px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.4);
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn-discord:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 70, 85, 0.6);
            background: #e03c4c;
        }

        .agents-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .agent {
            flex: 1;
            max-width: 120px;
            filter: drop-shadow(0 0 10px rgba(255, 70, 85, 0.5));
            transition: transform 0.3s ease;
        }

        .agent:hover {
            transform: scale(1.1);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.5rem; }
            .container { padding: 1.5rem; }
            .video-container iframe { height: 250px; }
            .agents-container { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="agents-container">
            <img src="https://i.imgur.com/Jett.png" alt="Jett" class="agent">
            <img src="https://i.imgur.com/Reyna.png" alt="Reyna" class="agent">
        </div>

        <!-- Vídeo -->
        <div class="video-container">

                src="https://www.youtube.com/embed/-SKbcHvMSHY" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <h2>JOGUE COM AS MELHORES SKINS</h2>
        <p>Contas com Vandal Reaver, Operator Ion e muito mais!</p>

        <a href="https://discord.gg/QtWMkCQCU5" class="btn-discord" target="_blank">
            GARANTA SUA CONTA AGORA
        </a>
    </div>
</body>
